const RulesPlugin = {
  install(Vue){
    Vue.mixin({
      created(){
        if(this.$optins.rules){
          Object.keys(this.$optins.rules).forEach((key)=>{ 
            //对象
            const rule = this.$optins.rules[key]
            this.$watch(key,(newValue)=>{
              const result =  rule.validay(newValue)
              if(!result){
                //如果校验失败
                console.log(rule.message)
              }
            })
          })
        }
      }
    })
  }
}

// rules:{

//-------------end------------》
    const {
      createApp,
      reactive,
      computed,
      // effect
    } = Vue
    const MyComponent = {
      template: `
                <button @click="click">
                {{ state.message }}
                </button>
            `,
      setup() {
        debugger
        const state = reactive({
          message: 'Hello Vue 3!!'
        })
        // effect(() => {
        //   console.log('state change ', state.message)
        // })
        function click() {
          state.message = state.message.split('').reverse().join('')
        }
        return {
          state,
          click
        }
      }
    }


    createApp(MyComponent).mount('#app')
  </script>
